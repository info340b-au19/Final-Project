<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>

    <link rel="stylesheet" href="css/explore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header>
        <nav>
            <div class="navtab">
                <a href="#">Home</a>
            </div>
            <div class="navtab">
                <a href="#">Create</a>
            </div>
            <div class="navtab" id="selectedtab">

            <div class="navtab">

            </div>
            <div class="navtab" id="account">

    </header>
    <main>
        <section id="searchcontainer">
            <input name="searchbox" type="text" placeholder="Type color or username">

        <section id="cardcontainer">

                    <div class="color color5"></div>
                </div>
            </div>

                <div class="setinfo">
                    <p>author</p>
                    <p>date</p>
                </div>
                <div class="colorcontainer">
                    <div class="color color2"></div>
                    <div class="color color4"></div>
                    <div class="color color1"></div>
                    <div class="color color3"></div>
                    <div class="color color5"></div>
                </div>
            </div>
            <div class="palette">
                <div class="setinfo">
                    <p class="author">author</p>
                    <p class="date">date</p>

                    <div class="color color5"></div>

                    <div class="color color2"></div>

                </div>
            </div>
            <div class="palette">

                </div>
                <div class="colorcontainer">
                    <div class="color color2"></div>
                    <div class="color color1"></div>
                    <div class="color color3"></div>
                    <div class="color color5"></div>
                    <div class="color color4"></div>
                </div>
            </div>
            <div class="palette">
                <div class="setinfo">
                    <p>author</p>
                    <p>date</p>
                </div>
                <div class="colorcontainer">
                    <div class="color color4"></div>
                    <div class="color color1"></div>
                    <div class="color color5"></div>
                    <div class="color color2"></div>
                    <div class="color color3"></div>
                </div>
            </div>
            <div class="palette">
                    <div class="setinfo">
                        <p>author</p>

                    </div>

        <div id="coloroption">
            <div class="optioncontainer">
                <p class="hex">ff6f61</p>
                <button class="lock"><i class="fa fa-lock locked"></i></button>
            </div>
            <div class="optioncontainer">
                <p class="hex">4a4843</p>
                <button class="lock"><i class="fa fa-lock"></i></button>
            </div>

            </div>
