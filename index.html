<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Gunhyung Cho, Jiuzhou Zhao">
    <meta name="description" content="users can look for other people's shared palettes with search box and color lock feature">
    <meta name="keywords" content="design, graphic, illustration, color">
    
    <title>acryline</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>acryline</h1>
    </header>
    <nav>
        <a href="#" class="home navigate">Home</a>
        <a href="#" class="create navigate">Create</a>
        <a href="#" class="explore selectedtab navigate">Explore</a>
        <a href="#" class="apply navigate">Apply</a>
        <div class="hamburger-menu"><a id="menu-unclicked" href="#"><i class="fa fa-bars" aria-label="menu"></i></a></div>
    </nav>

    <aside>
        <div class="hamburger-menu"><a id="menu-clicked" href="#"><i class="fa fa-bars" aria-label="menu"></i></a></div>
        <a href="#" class="home navigate">Home</a>
        <a href="#" class="create navigate">Create</a>
        <a href="#" class="explore selectedtab navigate">Explore</a>
        <a href="#" class="apply navigate">Apply</a>
    </aside>

    <main>
        <section id="uppercontainer">
            <h2>Explore Other Creations</h2>
            <div id="searchcontainer">
                <form class="searchbox" action="#">
                    <input type="text" id="searchinput" placeholder="Search..." aria-label="search input">
                    <button type="submit" id="searchbutton">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
                <div id="filterContainer"></div>
            </div>
        </section>
        <p id="error" role="alert"></p>
        <p id="nPalettes" aria-label="number of search results" aria-live="polite"></p>
        <section id="cardcontainer">
        </section>
    </main>

    <div id="selectedpanel">
        <div id="selectedpalette" aria-label="selected palette">
            <div class="color" id="color1"></div>
            <div class="color" id="color2"></div>
            <div class="color" id="color3"></div>
            <div class="color" id="color4"></div>
            <div class="color" id="color5"></div>
        </div>
        <div id="coloroption">
            <div class="optioncontainer">
                <p class="hex" aria-label="selected light shade code" aria-live="polite"></p>
                <button class="lock" id="lock1" aria-label="color lock" aria-pressed="true">
                    <i class="fa fa-lock"></i>
                </button>
            </div>
            <div class="optioncontainer">
                <p class="hex" aria-label="seleccted light accent code" aria-live="polite"></p>
                <button class="lock" id="lock2" aria-label="color lock" aria-pressed="true">
                    <i class="fa fa-lock"></i>
                </button>
            </div>
            <div class="optioncontainer">
                <p class="hex" aria-label="selected main color code" aria-live="polite"></p>
                <button class="lock" id="lock3" aria-label="color lock" aria-pressed="true">
                    <i class="fa fa-lock"></i>
                </button>
            </div>
            <div class="optioncontainer">
                <p class="hex" aria-label="selected dark accent code" aria-live="polite"></p>
                <button class="lock" id="lock4" aria-label="color lock" aria-pressed="true">
                    <i class="fa fa-lock"></i>
                </button>
            </div>
            <div class="optioncontainer">
                <p class="hex" aria-label="selected dark shade code" aria-live="polite"></p>
                <button class="lock" id="lock5" aria-label="color lock" aria-pressed="true">
                    <i class="fa fa-lock"></i>
                </button>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2019 Gunhyung Cho  |  Jiuzhou Zhao</p>
        <address>Contact: <a href="mailto:ghcho@uw.edu">ghcho@uw.edu</a> 
            |  <a href="mailto:jz73@uw.edu">jz73@uw.edu</a></address>
    </footer>

    <!-- loads fetch and promise -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    
    <!-- loads d3-fetch -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js"></script>
    
    <!-- loads jquery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>

    <!-- loads NtC for converting color codes to human-readable color names -->
    <script src="http://chir.ag/projects/ntc/ntc.js"></script>

    <!-- loads javascript -->
    <script src="js/index.js"></script>
</body>
</html>
