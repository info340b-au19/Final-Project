<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Gunhyung Cho, Jiuzhou Zhao">
    <meta name="description" content="users can look for other people's shared palettes with search box and color lock feature">
    <meta name="keywords" content="design, graphic, illustration, color">
    
    <title>acryline</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>acryline</h1>
    </header>
    <nav>
            <a href="#">Home</a>
            <a href="#">Create</a>
            <a href="#" id="selectedtab">Explore</a>
            <a href="#">Apply</a>
            <a href="#" id="account">My Account</a>
            <div id="hamburger-menu"><a href="#"><i class="fa fa-bars" aria-label="menu"></i></a></div>
        </nav>
    <main>
        <section id="uppercontainer">
            <h2>Explore Other Creations</h2>
            <div id="searchcontainer">
                <form class="searchbox" action="">
                    <input type="text" class="searchinput" placeholder="Coral" aria-label="search input">
                    <button type="submit" class="searchbutton">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </section>
        <section id="cardcontainer">
            <div class="palette" aria-label="color palette" tabindex="0">
                <div class="setinfo">
                    <p class="author">Created by fadesquad</p>
                </div>
                <div class="colorcontainer">
                    <div class="color color1"></div>
                    <div class="color color2"></div>
                    <div class="color color3"></div>
                    <div class="color color4"></div>
                    <div class="color color5"></div>
                </div>
            </div>
            <div class="palette" aria-label="color palette" tabindex="0">
                <div class="setinfo">
                    <p class="author">Created by randomdesigner</p>
                </div>
                <div class="colorcontainer">
                    <div class="color color2"></div>
                    <div class="color color10"></div>
                    <div class="color color1"></div>
                    <div class="color color9"></div>
                    <div class="color color5"></div>
                </div>
            </div>
            <div class="palette" aria-label="color palette" tabindex="0">
                <div class="setinfo">
                    <p class="author">Created by user187</p>
                </div>
                <div class="colorcontainer">
                    <div class="color color4"></div>
                    <div class="color color2"></div>
                    <div class="color color6"></div>
                    <div class="color color1"></div>
                    <div class="color color9"></div>
                </div>
            </div>
            <div class="palette" aria-label="color palette" tabindex="0">
                <div class="setinfo">
                    <p class="author">Created by mudcloud</p>
                </div>
                <div class="colorcontainer">
                    <div class="color color3"></div>
                    <div class="color color4"></div>
                    <div class="color color1"></div>
                    <div class="color color6"></div>
                    <div class="color color2"></div>
                </div>
            </div>
            <div class="palette" aria-label="color palette" tabindex="0">
                <div class="setinfo">
                    <p class="author">Created by user2873</p>
                </div>
                <div class="colorcontainer">
                    <div class="color color8"></div>
                    <div class="color color4"></div>
                    <div class="color color7"></div>
                    <div class="color color9"></div>
                    <div class="color color1"></div>
                </div>
            </div>
        </section>
    </main>
    <div id="selectedpanel">
        <div id="coloroption">
            <div class="optioncontainer">
                <p class="hex">ff6f61</p>
                <a href="index.html">
                    <button class="lock" aria-label="color lock"><i class="fa fa-lock locked"></i></button>
                </a>
            </div>
            <div class="optioncontainer">
                <p class="hex">4a4843</p>
                <button class="lock" aria-label="color lock"><i class="fa fa-lock"></i></button>
            </div>
            <div class="optioncontainer">
                <p class="hex">9c98a3</p>
                <button class="lock" aria-label="color lock"><i class="fa fa-lock"></i></button>
            </div>
            <div class="optioncontainer">
                <p class="hex">ffffff</p>
                <button class="lock" aria-label="color lock"><i class="fa fa-lock"></i></button>
            </div>
            <div class="optioncontainer">
                <p class="hex">91918c</p>
                <button class="lock" aria-label="color lock"><i class="fa fa-lock"></i></button>
            </div>
        </div>
        <div id="selectedpalette" aria-label="selected palette">
            <div class="color color1"></div>
            <div class="color color2"></div>
            <div class="color color3"></div>
            <div class="color color4"></div>
            <div class="color color5"></div>
        </div>
    </div>
    <footer>
        <p>Â© 2019 Gunhyung Cho  |  Jiuzhou Zhao</p>

            |  <a href="mailto:jz73@uw.edu">jz73@uw.edu</a></address>
    </footer>
</body>
</html>
